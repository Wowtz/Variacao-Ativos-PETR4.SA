<div class="card">
  <p-table 
    [value]="ativos" 
    [paginator]="true"
    [rowsPerPageOptions]="[5, 25, 50]"
    [rows]="5">
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="Nome" style="width:20%">Nome <p-sortIcon field="Nome"></p-sortIcon></th>
              <th pSortableColumn="Dia" style="width:20%">Dia <p-sortIcon field="Dia"></p-sortIcon></th>
              <th pSortableColumn="Data" style="width:20%">Data <p-sortIcon field="Data"></p-sortIcon></th>
              <th pSortableColumn="Valor" style="width:20%">Valor <p-sortIcon field="Valor"></p-sortIcon></th>
              <th pSortableColumn="VariacaoD1" style="width:20%">Variação D1 <p-sortIcon field="VariacaoD1"></p-sortIcon></th>
              <th pSortableColumn="VariacaoInicio" style="width:20%">Variação Início <p-sortIcon field="VariacaoInicio"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-variacaoAtivo>
          <tr>
              <td>{{variacaoAtivo.Nome}}</td>
              <td>{{variacaoAtivo.Dia}}</td>
              <td>{{variacaoAtivo.Data | date: 'dd/MM/yyyy'}}</td>
              <td>{{variacaoAtivo.Valor | currency: 'USD'}}</td>
              <td>{{variacaoAtivo.VariacaoD1 }}</td>
              <td>{{variacaoAtivo.VariacaoInicio}}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
